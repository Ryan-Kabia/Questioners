                <input type="password" name="pswd" placeholder="password">
                <button type="submit">Sign in</button>
                <div class="f_links">
                    <div id="not_registered">
                    <a href="signup.html">Not registered?Sign up</a>
                    </div>
                    <div id="forgot_pswd">
                    <a href="">Forgot password?</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
