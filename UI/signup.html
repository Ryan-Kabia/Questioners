<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <script src="./jscript/main.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div id="logo">
                <img src="./img/logo.png">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="login.html">login</a></li>
                    <li><a href="signup.html">signup</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="form">
        <div class="container">
            <form>
                <label for="name"><b>Name</b></label>
                <input type="text" name="name" placeholder="Name">
                <label for="email"><b>Email</b></label>
                <input type="email" name="email" placeholder="Email">
                <label for="uname"><b>Username</b></label>
                <input type="text" name="uname" placeholder="Username">
                <label for="pswd"><b>Password</b></label>
                <input type="password" name="pswd" placeholder="Password">
                <label for="rpswd"><b>Re-Enter Password</b></label>
                <input type="password" name="rpswd" placeholder="Re-Enterpassword">
                <button type="submit">Sign Up</button>
                <div class="f_links">
                    <div id="already_registered">
                        <a href="login.html">Already registered?Sign in</a>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Questioner Copyright &copy; 2019</p>
        </div>
    </footer>

</body>

</html>
