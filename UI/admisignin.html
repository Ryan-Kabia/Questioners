<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <script src="./jscript/main.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div id="logo">
                <img src="./img/logo.png">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="login.html">login</a></li>
                    <li><a href="signup.html">signup</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="form-admin">
        <div class="container">
            <form>
                <label for="aname"><b>Admin Username</b></label>
                <input type="text" name="aname" placeholder="admin username">
                <label for="apswd"><b>Admin Password</b></label>
                <input type="password" name="apswd" placeholder="admin password">
                <button type="submit">Sign in</button>
                <div class="af_links">
                    <div id="forgot_pswd">
                        <a href="">Forgot password?</a>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Questioner Copyright &copy; 2019</p>
        </div>
    </footer>

</body>

</html>
